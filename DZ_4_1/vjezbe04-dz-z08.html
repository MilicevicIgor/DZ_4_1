 <script type="text/javascript">
function filtriranje(arr) {
        
        var novoPolje = [];
        for (var i = 0; i < arr.length; i++) {
            var trenutniElement = arr[i];
            if (/[A-Z]/.test(trenutniElement) || trenutniElement.length >= 5) {
                novoPolje.push(trenutniElement);
            }
        }

        console.log('Novo polje:', novoPolje);
    }
    var arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];
    filtriranje(arr);
 </script>
