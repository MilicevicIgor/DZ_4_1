 <script type="text/javascript">

function SavrsenBroj(num) {
    let sum = 0;
    for (let i = 1; i < num; i++) {
        if (num % i === 0) {
            sum += i;
        }
    }
    return sum === num;
}

function pronadjiSavrseneBrojeve(n) {
    for (let i = 1; i <= n; i++) {
        if (SavrsenBroj(i)) {
            console.log(i + " je savrÅ¡en broj.");
        }
    }
}

pronadjiSavrseneBrojeve(100);

 </script>
